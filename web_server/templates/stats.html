<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulation Statistics</title>
    <!-- 1. Import the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        color: #333;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      h1,
      h2 {
        text-align: center;
        color: #444;
      }
      .chart-container {
        width: 80%;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* --- Styles for Responsive Layout and Sizing --- */
      .chart-row {
        display: flex;
        gap: 20px;
      }
      .chart-row > div {
        width: 32%;
      }
      .full-width-chart-container {
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <h1>Simulation Statistics</h1>
    <a href="/" style="margin-bottom: 20px; font-size: 16px">View Map </a>

    <div class="chart-container">
      <h2>Population Over Time</h2>
      <canvas id="populationChart"></canvas>
    </div>

    <div class="chart-container chart-row">
      <div>
        <h2>Health</h2>
        <canvas id="healthChart"></canvas>
      </div>
      <div>
        <h2>Hunger</h2>
        <canvas id="hungerChart"></canvas>
      </div>
      <div>
        <h2>Thirst</h2>
        <canvas id="thirstChart"></canvas>
      </div>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Energy distribution</h2>
      <canvas id="energyChart"></canvas>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Age Distribution</h2>
      <canvas id="ageChart"></canvas>
    </div>

    <script>
      let populationChart, ageChart, healthChart, hungerChart, thirstChart, energyDistributionChart;

      const HEALTH_ORDER = ["Healthy", "Hurt", "Critical"];
      const HUNGER_ORDER = ["Sated", "Hungry", "Starving"];
      const THIRST_ORDER = ["Hydrated", "Thirsty", "Parched"];
      const ENERGY_TO_START_RESTING = {{ energy_to_start_resting }};

      function updateBarChart(chartInstance, canvasId, labels, data, title, backgroundColors = null) {
        if (chartInstance) {
          chartInstance.data.labels = labels;
          chartInstance.data.datasets[0].data = data;
          if (backgroundColors) {
            chartInstance.data.datasets[0].backgroundColor = backgroundColors;
          }
          chartInstance.update();
          return chartInstance;
        } else {
          const ctx = document.getElementById(canvasId).getContext("2d");
          return new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: title,
                  data: data,
                  backgroundColor: backgroundColors || "rgba(54, 162, 235, 0.6)",
                },
              ],
            },
            options: {
              plugins: { legend: { display: false } },
            },
          });
        }
      }

      // This single function now handles both initial load and updates.
      async function fetchAndDrawCharts() {
        try {
          const response = await fetch("/api/stats/history?limit=100");
          if (!response.ok) throw new Error("Failed to fetch stats history");
          const history = await response.json();

          if (history.length === 0) return;

          // --- Prepare Data ---
          const latestStat = history[history.length - 1];
          const labels = history.map((s) => s.tick);
          const popData = history.map((s) => s.population);
          const herbivoreData = history.map((s) => s.herbivore_population);
          const carnivoreData = history.map((s) => s.carnivore_population);
          const ageLabels = Object.keys(latestStat.age_distribution);
          const ageData = Object.values(latestStat.age_distribution);

          // --- Update or Create Population Chart ---
          if (populationChart) {
            // If chart exists, just update its data
            populationChart.data.labels = labels;
            populationChart.data.datasets[0].data = popData;
            populationChart.data.datasets[1].data = herbivoreData;
            populationChart.data.datasets[2].data = carnivoreData;
            populationChart.update();
          } else {
            // If chart doesn't exist, create it
            const popCtx = document
              .getElementById("populationChart")
              .getContext("2d");
            populationChart = new Chart(popCtx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Total Population",
                    data: popData,
                    borderColor: "rgb(75, 192, 192)",
                  },
                  {
                    label: "Herbivores",
                    data: herbivoreData,
                    borderColor: "rgb(153, 255, 153)",
                  },
                  {
                    label: "Carnivores",
                    data: carnivoreData,
                    borderColor: "rgb(255, 99, 132)",
                  },
                ],
              },
            });
          }

          const healthData = HEALTH_ORDER.map(
            (label) => latestStat.health_distribution[label] || 0
          );
          const hungerData = HUNGER_ORDER.map(
            (label) => latestStat.hunger_distribution[label] || 0
          );
          const thirstData = THIRST_ORDER.map(
            (label) => latestStat.thirst_distribution[label] || 0
          );

          ageChart = updateBarChart(
            ageChart,
            "ageChart",
            Object.keys(latestStat.age_distribution),
            Object.values(latestStat.age_distribution),
            "Age Distribution"
          );
          healthChart = updateBarChart(
            healthChart,
            "healthChart",
            HEALTH_ORDER,
            healthData,
            "Health Distribution"
          );
          hungerChart = updateBarChart(
            hungerChart,
            "hungerChart",
            HUNGER_ORDER,
            hungerData,
            "Hunger Distribution"
          );
          thirstChart = updateBarChart(
            thirstChart,
            "thirstChart",
            THIRST_ORDER,
            thirstData,
            "Thirst Distribution"
          );

          const energyLabels = Object.keys(latestStat.energy_distribution).sort((a, b) => parseInt(a) - parseInt(b));
                const energyData = energyLabels.map(label => latestStat.energy_distribution[label] || 0);

                // Define colors for the states
                const restedColor = 'rgba(75, 192, 192, 0.6)';
                const tiredColor = 'rgba(255, 206, 86, 0.6)';
                const exhaustedColor = 'rgba(255, 99, 132, 0.6)';

                // Generate a color for each bar based on its energy level
                const energyColors = energyLabels.map(label => {
                    const lowerBound = parseInt(label.split('-')[0]);
                    if (lowerBound <= ENERGY_TO_START_RESTING) {
                        return exhaustedColor;
                    } else if (lowerBound <= 70) { // Threshold for "Tired"
                        return tiredColor;
                    } else {
                        return restedColor;
                    }
                });

          energyDistributionChart = updateBarChart(
            energyDistributionChart,
            "energyChart",
            energyLabels,
            energyData,
            'Energy Distribution',
            energyColors
          );
        } catch (error) {
          console.error("Error updating charts:", error);
        }
      }

      // --- Initial Load and Live Update ---
      window.addEventListener("load", fetchAndDrawCharts);
      setInterval(fetchAndDrawCharts, 5000); // Call the same function every 5 seconds
    </script>
  </body>
</html>
