<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulation Statistics</title>
    <!-- 1. Import the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f9;
        color: #333;
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      h1,
      h2 {
        text-align: center;
        color: #444;
      }
      .chart-container {
        width: 80%;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* --- Styles for Responsive Layout and Sizing --- */
      .chart-row {
        display: flex;
        gap: 20px;
      }
      .chart-row > div {
        width: 32%;
      }
      .full-width-chart-container {
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <h1>Simulation Statistics</h1>
    <a href="/" style="margin-bottom: 20px; font-size: 16px">View Map </a>

    <div class="chart-container">
      <h2>Population Over Time</h2>
      <canvas id="populationChart"></canvas>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Cause of Death (All Time)</h2>
      <canvas id="deathChart"></canvas>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Energy distribution</h2>
      <canvas id="energyChart"></canvas>
    </div>
    <div class="chart-container full-width-chart-container">
      <h2>Hunger distribution</h2>
      <canvas id="hungerChart"></canvas>
    </div>
    <div class="chart-container full-width-chart-container">
      <h2>Thirst distribution</h2>
      <canvas id="thirstChart"></canvas>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Health</h2>
      <canvas id="healthChart"></canvas>
    </div>

    <div class="chart-container full-width-chart-container">
      <h2>Age Distribution</h2>
      <canvas id="ageChart"></canvas>
    </div>

    <div
      id="stats-data"
      data-energy-to-start-resting="{{ energy_to_start_resting }}"
      data-energy-to-stop-resting="{{ energy_to_stop_resting }}"
      data-hunger-to-start-foraging="{{ hunger_to_start_foraging }}"
      data-hunger-to-stop-foraging="{{ hunger_to_stop_foraging }}"
      data-thirst-to-start-drinking="{{ thirst_to_start_drinking }}"
      data-thirst-to-stop-drinking="{{ thirst_to_stop_drinking }}"
    ></div>
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
  </body>
</html>
